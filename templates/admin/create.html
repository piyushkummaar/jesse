{% extends 'admin/base.html'%}
{% block content %}
<h1 class="text-center"><strong>Create User</strong> </h1>
<a href="/admin" rel="noopener noreferrer">
    <p class="text-center">Later...</p>
</a>
<div class="card mx-auto" style="width: 40rem;">
    <div class="card-body shadow">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" required="1">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required="1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" required="1">
            </div>
            <div class="form-group">
                <label>Bio</label>
                <textarea type="text" class="form-control" name="bio"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Profile Image</label>
                <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label>Skills</label>
                <textarea type="text" class="form-control" name="skills"></textarea>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" name="location">
            </div>

            <div class="form-group">
                <label>Occupation</label>
                <input type="text" class="form-control" name="occupation" >
            </div>

            <div class="form-group">
                <label>Organization</label>
                <input type="text" class="form-control" name="organization" >
            </div>

            <div class="form-group">
                <label>Interests</label>
                <input type="text" class="form-control" name="interests" >
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Is Admin
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label" for="defaultCheck1">
                            Email verified
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label" for="defaultCheck1">
                    Terms & Conditions Checked
                </label>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
